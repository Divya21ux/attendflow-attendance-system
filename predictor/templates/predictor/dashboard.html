<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .cards {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 20px;
            width: 220px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .card h2 {
            margin: 0;
            font-size: 28px;
            color: #2c3e50;
        }

        .card p {
            margin-top: 8px;
            color: #777;
            font-size: 14px;
        }

        .chart-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>

<body>

<h1>ðŸ“Š Student Attendance Dashboard</h1>

<div class="cards">
    <div class="card">
        <h2>65</h2>
        <p>Total Students</p>
    </div>
    <div class="card">
        <h2>45</h2>
        <p>Safe</p>
    </div>
    <div class="card">
        <h2>15</h2>
        <p>At Risk</p>
    </div>
    <div class="card">
        <h2>5</h2>
        <p>Critical</p>
    </div>
</div>

<div class="chart-box">
    <div id="attendance_chart" style="width:100%; height:400px;"></div>
</div>

<script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ['Status', 'Students'],
            ['Safe', 45],
            ['At Risk', 15],
            ['Critical', 5]
        ]);

        var options = {
            title: 'Attendance Status Distribution',
            pieHole: 0.4,
            legend: { position: 'bottom' },
            chartArea: { width: '90%', height: '80%' }
        };

        var chart = new google.visualization.PieChart(
            document.getElementById('attendance_chart')
        );

        chart.draw(data, options);
    }
</script>

</body>
</html>
